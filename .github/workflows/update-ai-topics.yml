name: Update AI Topics

on:
  schedule:
    # 毎日 08:00 JST (= 23:00 UTC 前日) に実行
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch AI news and generate HTML
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/fetch_ai_news.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-topics/index.html data/articles/
          git diff --staged --quiet || git commit -m "Update AI Topics: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
